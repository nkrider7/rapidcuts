<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="theme"><img id="img" src="../asset/roles.png" alt=""></div>
    <header>

        <h1>How to chose the career </h1>
        <h2>this is a career page</h2>
    </header>
    <div class="css-3d-text">Rapidcut</div>
    <script>
        const theme = document.querySelector('.theme');
        const img = document.querySelector('#img');
        
        img.addEventListener('click',function(){
           // img.src='../asset/logo.png';
       
             if(img.src.match('roles')){
                img.src='../asset/favicon-32x32.png';
                theme.style.backgroundColor='white';
               
             }
             else {
                img.src='../asset/roles.png';
                theme.style.backgroundColor='black';
             }


        });


    </script>
</body>
</html>
